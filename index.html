<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>منصة الخصائص</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      direction: rtl;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    header {
      background: #007bff;
      color: white;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    input {
      padding: 8px;
      width: 220px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 8px 15px;
      font-size: 16px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover { background: #0056b3; }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-top: 20px;
      text-align: right;
    }
    h3 { margin-top: 20px; color: #007bff; }
    h4 { margin-top: 15px; color: green; }
    .video-card, .contact-card {
      background: white;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      display: inline-block;
      width: 250px;
      text-align: center;
    }
    .contact-card a {
      display: block;
      padding: 10px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 5px;
    }
    .contact-card a:hover { background: #218838; }
  </style>
</head>
<body>
  <header>📚 منصة الخصائص</header>
  
  <div class="container">
    <!-- 🔍 بحث الطالب -->
    <input type="text" id="studentCode" placeholder="ادخل كود الطالب">
    <button onclick="searchStudent()">بحث</button>
    <div id="studentInfo" class="card"></div>

    <!-- 🎥 قسم الفيديوهات -->
    <h3>🎥 الفيديوهات</h3>
    <div id="videos"></div>

    <!-- 📞 قسم التواصل -->
    <h3>📞 للتواصل</h3>
    <div id="contacts"></div>
  </div>

  <script>
    // 🔹 روابط الشيتات (CSV منشورة من جوجل شيتس)
    const SHEET_STUDENTS = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRj2ajSLPIBsAwHwv8qSVX7_5q5I_LATlqKEWkzOIdF_3Em9PmTTWZ8BnXNau0yCNeF1XAx9KX3PLrN/pub?gid=635336311&single=true&output=csv";
    const SHEET_VIDEOS   = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRj2ajSLPIBsAwHwv8qSVX7_5q5I_LATlqKEWkzOIdF_3Em9PmTTWZ8BnXNau0yCNeF1XAx9KX3PLrN/pub?gid=849351073&single=true&output=csv";
    const SHEET_CONTACTS = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRj2ajSLPIBsAwHwv8qSVX7_5q5I_LATlqKEWkzOIdF_3Em9PmTTWZ8BnXNau0yCNeF1XAx9KX3PLrN/pub?gid=218257892&single=true&output=csv";

    function safeNumber(val) {
      return (val === "" || isNaN(val)) ? 0 : Number(val);
    }

    // 📌 تحميل CSV وتحويله لجيسون
    async function fetchCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      const rows = text.split("\n").map(r => r.split(","));
      const headers = rows[0].map(h => h.trim());
      return rows.slice(1).map(row => {
        let obj = {};
        headers.forEach((h, i) => obj[h] = row[i] ? row[i].trim() : "");
        return obj;
      });
    }

    // 📌 البحث عن الطالب
    async function searchStudent() {
      const code = document.getElementById("studentCode").value.trim();
      const students = await fetchCSV(SHEET_STUDENTS);
      let student = students.find(s => s.code === code);

      if (!student) {
        document.getElementById("studentInfo").innerHTML = "<p>⚠️ الطالب غير موجود</p>";
        return;
      }

      let w1_exam = safeNumber(student.w1_exam);
      let w1_homework = safeNumber(student.w1_homework);
      let w2_exam = safeNumber(student.w2_exam);
      let w2_homework = safeNumber(student.w2_homework);
      let w3_exam = safeNumber(student.w3_exam);
      let w3_homework = safeNumber(student.w3_homework);
      let w4_exam = safeNumber(student.w4_exam);
      let w4_homework = safeNumber(student.w4_homework);
      let finalExam = safeNumber(student.finalExam);

      let total = w1_exam + w2_exam + w3_exam + w4_exam +
                  w1_homework + w2_homework + w3_homework + w4_homework +
                  finalExam;

      let maxTotal = (4*10) + (4*10) + 20; // 100
      let percent = ((total / maxTotal) * 100).toFixed(2);

      document.getElementById("studentInfo").innerHTML = `
        <p><b>اسم الطالب:</b> ${student.name}</p>
        <p><b>الصف:</b> ${student.class}</p>
        <p><b>المجموعة:</b> ${student.group}</p>
        <h3>التقييم</h3>
        <p>الأسبوع 1: امتحان ${w1_exam}/10 - واجب ${w1_homework}/10</p>
        <p>الأسبوع 2: امتحان ${w2_exam}/10 - واجب ${w2_homework}/10</p>
        <p>الأسبوع 3: امتحان ${w3_exam}/10 - واجب ${w3_homework}/10</p>
        <p>الأسبوع 4: امتحان ${w4_exam}/10 - واجب ${w4_homework}/10</p>
        <p>الامتحان الشامل: ${finalExam}/20</p>
        <h4>تقدير الطالب: ${percent}%</h4>
      `;
    }

    // 📌 عرض الفيديوهات
    async function loadVideos() {
      const videos = await fetchCSV(SHEET_VIDEOS);
      const container = document.getElementById("videos");
      container.innerHTML = videos.map(v => `
        <div class="video-card">
          <h4>${v.title}</h4>
          <a href="${v.url}" target="_blank">مشاهدة الفيديو</a>
        </div>
      `).join("");
    }

    // 📌 عرض وسائل التواصل
    async function loadContacts() {
      const contacts = await fetchCSV(SHEET_CONTACTS);
      const container = document.getElementById("contacts");
      container.innerHTML = contacts.map(c => {
        let link = c.type === "whatsapp"
          ? `https://wa.me/${c.number}`
          : `tel:${c.number}`;
        return `
          <div class="contact-card">
            <p>${c.label}</p>
            <a href="${link}" target="_blank">اتصال</a>
          </div>
        `;
      }).join("");
    }

    // تشغيل عند فتح الموقع
    loadVideos();
    loadContacts();
  </script>
</body>
</html>
