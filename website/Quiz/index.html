
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منصة الكويز</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --primary-light: #818cf8;
      --secondary: #10b981;
      --neutral: #f9fafb;
      --neutral-dark: #f3f4f6;
      --text: #1f2937;
      --text-light: #6b7280;
      --border: #e5e7eb;
      --danger: #ef4444;
      --warning: #f59e0b;
      --success: #10b981;
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #f0f2f5 0%, #e2e8f0 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    .card {
      background: white;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      transition: all 0.2s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn {
      border-radius: var(--radius-md);
      transition: all 0.2s ease;
      font-weight: 600;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
    }

    .btn-secondary {
      background-color: var(--secondary);
      color: white;
    }

    .btn-outline {
      border: 1px solid var(--border);
      color: var(--text);
    }

    .question-box {
      background-color: white;
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      margin: 1rem 0;
      box-shadow: var(--shadow-md);
      transition: all 0.2s ease;
    }

    .question-box:hover {
      box-shadow: var(--shadow-lg);
    }

    .option {
      background-color: #f3f4f6;
      padding: 0.75rem 1rem;
      border-radius: var(--radius-md);
      margin: 0.5rem 0;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid transparent;
    }

    .option:hover {
      background-color: #e5e7eb;
    }

    .option.selected {
      border-color: var(--primary);
      background-color: #dbeafe;
    }

    .option.correct {
      border-color: var(--success);
      background-color: #d1fae5;
    }

    .option.incorrect {
      border-color: var(--danger);
      background-color: #fee2e2;
    }

    .loading-spinner {
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 3px solid var(--primary);
      width: 2rem;
      height: 2rem;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
      }
    }

    @media (max-width: 640px) {
      .question-box {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="w-full max-w-md mb-8 text-center">
    <div class="card p-6">
      <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600">
        منصة الكويز
      </h1>
      <p class="mt-2 text-gray-600">اختبار معلوماتك الآن</p>
    </div>
  </header>

  <!-- Main Content -->
  <main id="main" class="w-full max-w-md mx-auto text-center">
    <div class="card p-6 mb-4">
      <h2 class="text-xl font-bold text-gray-800 mb-6">ادخل بياناتك</h2>

      <div class="mb-4">
        <label for="studentCode" class="block text-sm font-medium text-gray-700 mb-2 text-right">كود الطالب</label>
        <input type="text" id="studentCode" placeholder="اكتب الكود هنا"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
      </div>

      <div class="mb-6">
        <label for="studentGrade" class="block text-sm font-medium text-gray-700 mb-2 text-right">الصف الدراسي</label>
        <select id="studentGrade" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
          <option value="">اختر الصف الدراسي</option>
          <option value="Grade1Prep">أولى إعدادي</option>
          <option value="Grade2Prep">تانية إعدادي</option>
          <option value="Grade3Prep">تالتة إعدادي</option>
          <option value="Grade1Sec">أولى ثانوي</option>
          <option value="Grade2Sec">تانية ثانوي</option>
          <option value="Grade3Sec">تالتة ثانوي</option>
        </select>
      </div>

      <button onclick="startQuiz()" class="w-full btn btn-primary py-3 text-lg hover:shadow-lg">
        ابدأ الاختبار
      </button>
    </div>
  </main>

  <!-- Quiz Container -->
  <div id="quizContainer" class="w-full max-w-md mx-auto hidden"></div>

  <!-- Loading State -->
  <div id="loadingState" class="w-full max-w-md mx-auto hidden">
    <div class="card p-8 text-center">
      <div class="loading-spinner mx-auto"></div>
      <p class="mt-4 text-gray-600">جاري تحميل الأسئلة...</p>
    </div>
  </div>

  <!-- Results Container -->
  <div id="resultsContainer" class="w-full max-w-md mx-auto hidden">
    <div class="card p-6 text-center">
      <div id="resultsContent"></div>
    </div>
  </div>


  <!-- Footer -->
  <footer class="max-w-md mx-auto mt-12 pt-8 border-t border-gray-200 text-center animate__animated animate__fadeInUp">
    <p class="text-gray-500 text-sm">© 2025 منصة متابعة الطلاب. جميع الحقوق محفوظة.</p>
  </footer>


  
  <!-- Footer -->
  <footer class="w-full max-w-md mx-auto mt-12 text-center">
    <div class="bg-gray-100 rounded-lg p-4">
      <p class="text-gray-600 font-medium">صمم بواسطة Boda</p>
      <button onclick="window.open('https://wa.me/201094724932', '_blank')"
              class="mt-2 text-sm text-indigo-600 hover:text-indigo-800 transition flex items-center justify-center mx-auto">
        تواصل معنا
        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L5 20l-1-1 1-1 1-1H3c1.104 0 2-.947 2-2.109s-.896-2.109-2-2.109m0 5.218c0 1.109.896 2.109 2 2.109s2-.947 2-2.109S3.896 12.9 2.8 12.9m12 5.218c0 1.109.896 2.109 2 2.109s2-.947 2-2.109S17.896 12.9 16.8 12.9m-8 5.218c0 1.109.896 2.109 2 2.109s2-.947 2-2.109S7.896 12.9 6.8 12.9" />
        </svg>
      </button>
    </div>
  </footer>

  <script>
    const QUESTIONS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz4k021rD94VdDMmiIGMXfgne8_0RWoUlnp9NTIpfsnG38zQacAjo7dSO5g49rpoWs9/exec";
    const RESULTS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzZM3KnQ2lE0v7vjTgZDy7OzTS2CSFoEZYhrEP7o-mBfuqac4EGIeVCd8Ro9aB2xVjQRw/exec";

    let selectedGrade = "";
    let studentCode = "";
    let currentQuestions = [];
    let answers = {};

    async function startQuiz() {
      studentCode = document.getElementById('studentCode').value.trim().toLowerCase();
      selectedGrade = document.getElementById('studentGrade').value;

      if (!studentCode) {
        alert("من فضلك أدخل الكود أولًا");
        return;
      }
      if (!selectedGrade) {
        alert("من فضلك اختر الصف الدراسي");
        return;
      }

      document.getElementById('main').classList.add('hidden');
      document.getElementById('loadingState').classList.remove('hidden');
      await loadQuestions();
    }

    async function loadQuestions() {
      try {
        const res = await fetch(`${QUESTIONS_SCRIPT_URL}?grade=${selectedGrade}`);
        const data = await res.json();

        if (!data.questions || data.questions.length === 0) {
          throw new Error("No questions found");
        }

        currentQuestions = data.questions;
        showQuestions();
      } catch (err) {
        document.getElementById('loadingState').classList.add('hidden');
        document.getElementById('quizContainer').innerHTML = `
          <div class="card p-6 text-center">
            <div class="text-red-500 mb-4">
              <svg class="mx-auto h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
              </svg>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-2">حدث خطأ</h3>
            <p class="text-gray-600">تعذر تحميل الأسئلة. حاول مرة أخرى لاحقًا.</p>
            <button onclick="location.reload()" class="mt-6 btn btn-primary py-2 px-4">إعادة المحاولة</button>
          </div>
        `;
        document.getElementById('quizContainer').classList.remove('hidden');
      }
    }

    function showQuestions() {
      document.getElementById('loadingState').classList.add('hidden');
      const container = document.getElementById("quizContainer");
      container.innerHTML = "";
      container.classList.remove("hidden");

      currentQuestions.forEach((q, i) => {
        const div = document.createElement("div");
        div.className = "question-box";
        let html = `
          <h3 class="text-lg font-semibold text-gray-800 mb-3">${i+1}. ${q.question}</h3>
        `;

        

        q.options.forEach((opt, optIndex) => {
          html += `
            <div class="option" onclick="selectOption(${i}, this, '${opt}')" tabindex="0" role="button" aria-label="اختر هذا الخيار">
              ${opt}
            </div>
          `;
        });

        div.innerHTML = html;
        container.appendChild(div);
      });

      const btnDiv = document.createElement("div");
      btnDiv.className = "mt-6";
      btnDiv.innerHTML = `
        <button onclick="submitQuiz()" class="w-full btn btn-primary py-3 text-lg hover:shadow-lg">
          إنهاء الاختبار
        </button>
      `;
      container.appendChild(btnDiv);
    }

    function selectOption(i, element, answer) {
      // Remove selected class from all options in this question
      element.parentNode.querySelectorAll(".option").forEach(o => {
        o.classList.remove("selected");
      });

      // Add selected class to clicked option
      element.classList.add("selected");
      answers[i] = answer;
    }

    async function submitQuiz() {
      let score = 0;
      const wrongQs = [];
      const questionResults = [];

      currentQuestions.forEach((q, i) => {
        const correct = q.correct.trim().toLowerCase();
        const userAns = (answers[i] || "").trim().toLowerCase();
        const isCorrect = userAns === correct;

        if (isCorrect) score++;
        else wrongQs.push(i+1);

        questionResults.push({
          question: q.question,
          correctAnswer: q.correct,
          userAnswer: answers[i] || "لم يجب",
          isCorrect: isCorrect
        });
      });

      // Show results immediately
      showResults(score, wrongQs, questionResults);

      // Send results to server
      try {
        await fetch(RESULTS_SCRIPT_URL, {
          method: "POST",
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            code: studentCode,
            grade: selectedGrade,
            score: score,
            wrong: wrongQs,
            total: currentQuestions.length
          })
        });
      } catch(err) {
        console.error("Failed to send results:", err);
      }
    }

    function showResults(score, wrongQs, questionResults) {
      document.getElementById('quizContainer').classList.add('hidden');
      const resultsContent = document.getElementById('resultsContent');
      const total = currentQuestions.length;
      const percentage = Math.round((score / total) * 100);

      // Determine result status
      let status, statusColor, statusIcon;
      if (percentage >= 90) {
        status = "ممتاز!";
        statusColor = "text-green-600";
        statusIcon = "🏆";
      } else if (percentage >= 75) {
        status = "جيد جدا";
        statusColor = "text-green-500";
        statusIcon = "😊";
      } else if (percentage >= 50) {
        status = "مقبول";
        statusColor = "text-yellow-500";
        statusIcon = "🙂";
      } else {
        status = "احتاج إلى مزيد من المراجعة";
        statusColor = "text-red-500";
        statusIcon = "😕";
      }

      // Build results HTML
      let html = `
        <div class="text-center mb-6">
          <div class="mx-auto h-20 w-20 rounded-full bg-indigo-100 flex items-center justify-center mb-4">
            <span class="text-3xl">${statusIcon}</span>
          </div>
          <h2 class="text-2xl font-bold text-gray-800 mb-2">نتيجتك</h2>
          <div class="flex justify-center items-end mb-4">
            <span class="text-5xl font-bold text-indigo-600">${score}</span>
            <span class="text-2xl text-gray-500 mb-1">/ ${total}</span>
          </div>
          <p class="text-xl ${statusColor} font-semibold">${status}</p>
          <p class="text-gray-600 mt-2">${percentage}% إجابات صحيحة</p>
        </div>
      `;

      if (wrongQs.length > 0) {
        html += `
          <div class="mb-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-3">الأسئلة الخاطئة:</h3>
            <div class="flex flex-wrap gap-2 justify-center">
              ${wrongQs.map(q => `<span class="bg-red-100 text-red-800 px-3 py-1 rounded-full text-sm">${q}</span>`).join('')}
            </div>
          </div>
        `;
      }

      // Add review button
      html += `
        <button onclick="reviewAnswers(${JSON.stringify(questionResults).replace(/"/g, '&quot;')})"
                class="w-full btn btn-outline py-2 mb-4 hover:bg-gray-50">
          مراجعة الإجابات
        </button>
      `;

      resultsContent.innerHTML = html;
      document.getElementById('resultsContainer').classList.remove('hidden');
    }

    function reviewAnswers(questionResults) {
      const container = document.getElementById("quizContainer");
      container.innerHTML = "";
      container.classList.remove("hidden");
      document.getElementById('resultsContainer').classList.add('hidden');

      questionResults.forEach((qr, i) => {
        const div = document.createElement("div");
        div.className = `question-box ${qr.isCorrect ? 'border-l-4 border-green-500' : 'border-l-4 border-red-500'}`;

        let html = `
          <div class="flex justify-between items-start mb-3">
            <h3 class="text-lg font-semibold text-gray-800">${i+1}. ${qr.question}</h3>
            <span class="${qr.isCorrect ? 'text-green-600' : 'text-red-600'} font-medium">
              ${qr.isCorrect ? 'صحيح ✓' : 'خطأ ✗'}
            </span>
          </div>
        `;

        // Find image in original questions if exists
        const originalQuestion = currentQuestions[i];

        // Show options with correct/incorrect highlighting
        originalQuestion.options.forEach((opt, optIndex) => {
          const isCorrect = opt.trim().toLowerCase() === originalQuestion.correct.trim().toLowerCase();
          const isSelected = opt === qr.userAnswer;

          let optClass = "option";
          if (isCorrect) optClass += " correct";
          else if (isSelected) optClass += " incorrect";

          html += `
            <div class="${optClass}">
              ${opt}
              ${isCorrect ? '<span class="text-green-600 ml-2">✓</span>' : ''}
              ${isSelected && !isCorrect ? '<span class="text-red-600 ml-2">✗</span>' : ''}
            </div>
          `;
        });

        // Show explanation if available
        if (originalQuestion.explanation) {
          html += `
            <div class="mt-4 p-3 bg-gray-50 rounded-lg">
              <p class="text-sm text-gray-700"><strong>الشرح:</strong> ${originalQuestion.explanation}</p>
            </div>
          `;
        }

        div.innerHTML = html;
        container.appendChild(div);
      });

      const btnDiv = document.createElement("div");
      btnDiv.className = "mt-6 flex gap-2";
      btnDiv.innerHTML = `
        <button onclick="document.getElementById('quizContainer').classList.add('hidden'); document.getElementById('resultsContainer').classList.remove('hidden');"
                class="flex-1 btn btn-outline py-2 hover:bg-gray-50">
          العودة للنتيجة
        </button>
      `;
      container.appendChild(btnDiv);
    }

    function restartQuiz() {
      // Reset all state
      studentCode = "";
      selectedGrade = "";
      currentQuestions = [];
      answers = {};

      // Reset UI
      document.getElementById('main').classList.remove('hidden');
      document.getElementById('quizContainer').classList.add('hidden');
      document.getElementById('resultsContainer').classList.add('hidden');
      document.getElementById('loadingState').classList.add('hidden');

      // Clear inputs
      document.getElementById('studentCode').value = "";
      document.getElementById('studentGrade').value = "";
    }
  </script>
</body>
</html>
